<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <h2 class="form-title">Sign In</h2>

        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        <div class="alert alert-success" id="successAlert" role="alert"></div>

        <!-- Email Form -->
        <form id="emailForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="form-text">
              We'll send a one-time password to this email.
            </div>
          </div>
          <!-- Update buttons in signin.html -->
          <button type="submit" class="btn btn-primary btn-press-effect">
            Request OTP
          </button>
          <div class="timer" id="cooldownTimer">
            Please wait <span id="timeLeft">0</span> before requesting a new OTP
          </div>
        </form>

        <!-- OTP Verification Form -->
        <form id="otpSection">
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input
              type="text"
              class="form-control"
              id="otp"
              required
              pattern="[0-9]{6}"
              maxlength="6"
            />
            <div class="form-text">
              Enter the 6-digit code sent to your email.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-press-effect">
            Verify
          </button>
          <div class="timer" id="expiryTimer">
            OTP expires in <span id="expiryTimeLeft">10:00</span>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/signin.js"></script>
  </body>
</html>
