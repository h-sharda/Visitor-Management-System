<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .max-h-10vh {
            max-height: 10vh;
        }
        .expanded-image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .expanded-image {
            max-height: 60%;
            object-fit: contain;
        }
        .close-button {
            position: fixed;
            top: 4px;
            right: 4px;
            background-color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }

        .close-button svg {
            width: 24px;
            height: 24px;
        }

        /* Add responsive container width */
        @media (min-width: 1024px) {
            .container {
                max-width: 80vw;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold">Vehicle Management System</div>
            <div id="authSection" class="flex items-center space-x-4">
                <!-- Auth content will be inserted here by JavaScript -->
                <span id="loadingAuth">Loading...</span>
            </div>
        </div>
    </nav>

    <div id="authRequiredMessage" class="hidden container mx-auto mt-20 px-4 py-8 text-center">
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg shadow">
            <p class="font-bold">Authentication Required</p>
            <p>Please sign in to view vehicle entries.</p>
            <button id="goToSignIn" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Sign In
            </button>
        </div>
    </div>

    <div id="mainContent" class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Vehicle Entries</h1>
            
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" 
                class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                <div class="flex-grow w-full md:w-auto">
                    <input 
                        type="file" 
                        name="entry" 
                        id="fileInput" 
                        accept="image/*" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Upload Image
                </button>
            </form>
        </div>

        <div id="vehicleEntryTable" class="bg-white shadow-lg rounded-lg overflow-hidden mb-8">
            <!-- Entries will be dynamically loaded here -->
        </div>

        <div id="noEntriesMessage" class="text-center text-gray-500 mt-8 hidden">
            No entries uploaded yet.
        </div>
    </div>

    <!-- Image Expansion Container -->
    <div id="expandedImageContainer" class="hidden"></div>

    <!-- Update Number Modal -->
    <div id="updateModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4">Update Vehicle Number</h2>
            <input 
                type="text" 
                id="updateNumberInput" 
                class="w-full p-2 border border-gray-300 rounded-md mb-4"
                placeholder="Enter new number"
            >
            <div class="flex justify-end space-x-2">
                <button 
                    id="cancelUpdateBtn" 
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
                >
                    Cancel
                </button>
                <button 
                    id="confirmUpdateBtn" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                    Update
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
            <p class="mb-4">Are you sure you want to delete this entry?</p>
            <div class="flex justify-end space-x-2">
                <button 
                    id="cancelDeleteBtn" 
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
                >
                    Cancel
                </button>
                <button 
                    id="confirmDeleteBtn" 
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
